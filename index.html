<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.5.1/math.min.js"></script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        .calculator { width: 300px; margin: auto; padding: 20px; background: #f3f3f3; border-radius: 10px; }
        .screen { width: 100%; height: 50px; text-align: right; font-size: 1.5em; margin-bottom: 10px; }
        .buttons { display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; }
        button { padding: 15px; font-size: 1em; cursor: pointer; background: #ddd; border: none; border-radius: 5px; }
        button:active { background: #bbb; }
        .equals { background: #4CAF50; color: white; }
        .clear { background: #ff4d4d; color: white; }
    </style>
</head>
<body>

    <h2>Scientific Calculator</h2>
    <div class="calculator">
        <input type="text" id="screen" class="screen" disabled>
        <div class="buttons">
            <button onclick="clearScreen()" class="clear">C</button>
            <button onclick="appendValue('(')">(</button>
            <button onclick="appendValue(')')">)</button>
            <button onclick="appendValue('/')">÷</button>
            <button onclick="appendValue('*')">×</button>

            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('-')">−</button>
            <button onclick="appendValue('+')">+</button>

            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('Math.sqrt(')">√</button>
            <button onclick="appendValue('Math.pow(')">xʸ</button>

            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('.')">.</button>
            <button onclick="calculate()" class="equals">=</button>

            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('Math.sin(')">sin</button>
            <button onclick="appendValue('Math.cos(')">cos</button>
            <button onclick="appendValue('Math.tan(')">tan</button>
            <button onclick="appendValue('Math.log(')">log</button>
        </div>
    </div>

    <script>
        function appendValue(value) {
            document.getElementById('screen').value += value;
        }

        function clearScreen() {
            document.getElementById('screen').value = "";
        }

        function calculate() {
            try {
                let expression = document.getElementById('screen').value;
                let result = math.evaluate(expression);
                document.getElementById('screen').value = result;
            } catch {
                document.getElementById('screen').value = "Error";
            }
        }
    </script>

</body>
</html>
